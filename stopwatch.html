<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .timer-background {
            background-color: grey; /* Default stopped color */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 2rem;
        }
    </style>
    <script>
        $(document).ready(function () {
            var $timer = $("#timer");
            var seconds = "00";
            var tens = "00";
            var interval;
            var opacityInterval;

            // Adding the timer-background class to the timer
            $timer.addClass('timer-background');

            // Add classes to buttons and style them
            $('#button-start, #button-stop, #button-reset').addClass('btn');
            $('.btn').css({
                'padding': '10px 20px',
                'background-color': '#f0f0f0',
                'border': '1px solid #ccc',
                'border-radius': '5px',
                'cursor': 'pointer',
                'margin': '5px'
            });

            // Additional styling for the stopwatch
            $('.wrapper').css({
                'border': '2px solid #333',
                'padding': '20px',
                'background-color': '#fafafa',
                'border-radius': '10px',
                'max-width': '300px',
                'margin': 'auto',
                'text-align': 'center'
            });

            $('h1, h2').css({
                'font-family': 'Arial, sans-serif',
                'color': '#333'
            });

            $('#timer').css({
                'font-family': 'Courier, monospace',
                'font-size': '2.5rem',
                'color': '#333'
            });

            // Start button functionality with opacity animation
            $("#button-start").on('click', function () {
                clearInterval(interval);
                clearInterval(opacityInterval);
                interval = setInterval(startTimer, 10);
                $timer.css('background-color', 'rgb(51, 165, 50)'); // Green when running

                // Opacity animation from 0.8 to 1.0
                opacityInterval = setInterval(function () {
                    $timer.animate({ opacity: 0.8 }, 500).animate({ opacity: 1.0 }, 500);
                }, 1000);
            });

            // Stop button functionality
            $("#button-stop").on('click', function () {
                clearInterval(interval);
                clearInterval(opacityInterval); // Stop the opacity animation
                // Only change to red if the timer is not at 00:00
                if (seconds !== "00" || tens !== "00") {
                    $timer.css('background-color', 'rgb(251, 18, 47)'); // Red when paused
                }
            });

            // Reset button functionality
            $("#button-reset").on('click', function () {
                clearInterval(interval);
                clearInterval(opacityInterval); // Stop the opacity animation
                tens = "00";
                seconds = "00";
                $("#tens").html(tens);
                $("#seconds").html(seconds);
                $timer.css({
                    'background-color': 'grey', // Reset to default grey color
                    'opacity': '1' // Reset opacity to 1
                });
            });

            function startTimer() {
                tens++;
                if (tens < 9) {
                    $("#tens").html("0" + tens);
                }
                if (tens > 9) {
                    $("#tens").html(tens);
                }
                if (tens > 99) {
                    seconds++;
                    $("#seconds").html("0" + seconds);
                    tens = 0;
                    $("#tens").html("00");
                }
                if (seconds > 9) {
                    $("#seconds").html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
